<div *ngIf="pelicula" class="container main-container animated fadeIn">

  <h1>{{ pelicula.title }}</h1>
  <div class="row">

    <div class="col-md-5">
      <img [src]="pelicula | peliculaImagen: true" [alt]="pelicula.original_title"
           class="img-thumbnail img-fluid">
    </div>

    <div class="col-md-7">
      <h3>Sinopsis</h3>
      <hr>
      <p class="text-justify">{{ pelicula.overview }}</p>
      <h4 *ngIf="pelicula.tagline">Frase célebre:</h4>
      <p>{{ pelicula.tagline }}</p>
      <p>Popularidad de la película: <span class="badge badge-primary">{{ pelicula.popularity | number:'.0-0' }}/10</span></p>
      <p>Votos promedio: <span class="badge badge-info">{{ pelicula.vote_average}}</span></p>

    </div>

  </div>
</div>
